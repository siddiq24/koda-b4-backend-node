name: Release CI/CD

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get tag name
        run: echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_ENV

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/express_api:${{ env.VERSION }}
            ${{ secrets.DOCKERHUB_USERNAME }}/express_api:latest

      - name: Deploy to Server using SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22

          script: |
            cd ~/express
            docker compose -f /home/sidik/server/express/docker-compose.yaml down -v
            docker compose -f /home/sidik/server/express/docker-compose.yaml pull
            docker compose -f /home/sidik/server/express/docker-compose.yaml up -d
            docker system prune -af --volumes
